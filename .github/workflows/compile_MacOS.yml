# Example of how to structure your project.yml to separate iOS and macOS resources

name: bitchat
options:
  bundleIdPrefix: com.yourcompany.bitchat

targets:
  bitchat_iOS:
    type: application
    platform: iOS
    sources:
      - bitchat/
    resources:
      - bitchat/Assets.xcassets
      - bitchat/LaunchScreen.storyboard  # iOS only
      - bitchat/Main.storyboard          # iOS only (if you have one)
    info:
      path: bitchat/Info.plist
    scheme:
      testTargets: []

  bitchat_macOS:
    type: application
    platform: macOS
    sources:
      - bitchat/
      # Exclude iOS-specific files
      - path: bitchat/LaunchScreen.storyboard
        excludes: ["**"]
      - path: bitchat/Main.storyboard
        excludes: ["**"]
    resources:
      - bitchat/Assets.xcassets
      # Don't include LaunchScreen.storyboard here!
    info:
      path: bitchat/Info-macOS.plist  # Separate plist for macOS
    scheme:
      testTargets: []

schemes:
  bitchat (iOS):
    build:
      targets:
        bitchat_iOS: all
    run:
      config: Debug
    test:
      config: Debug
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release

  bitchat (macOS):
    build:
      targets:
        bitchat_macOS: all
    run:
      config: Debug
    test:
      config: Debug
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
