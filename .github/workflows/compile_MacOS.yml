name: Build macOS BitChat

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Homebrew (if needed)
        run: |
          which brew || /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Install dependencies
        run: |
          brew install xcodegen just

      - name: Setup project (run just)
        run: just

     - name: Build macOS BitChat app
          run: |
              xcodebuild \
              -project bitchat.xcodeproj \
              -scheme "bitchat (macOS)" \
              -configuration Release \
              -destination 'platform=macOS' \
              build \
              CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO


      - name: Archive .app
        run: |
          mkdir -p output
          cp -R build/Release/bitchat.app output/

      - name: Upload .app artifact
        uses: actions/upload-artifact@v4
        with:
          name: BitChat-macOS-App
          path: output/bitchat.app
